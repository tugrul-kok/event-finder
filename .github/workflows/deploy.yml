FROM python:3.10-slim

WORKDIR /app

# 1. Gerekli sistem paketlerini yükle (build-essential ve xml kütüphaneleri eklendi)
RUN apt-get update && apt-get install -y \
    build-essential \
    libxml2-dev \
    libxslt-dev \
    zlib1g-dev \
    curl \
    && rm -rf /var/lib/apt/lists/*

# 2. Önce pip'i güncelle
RUN pip install --no-cache-dir --upgrade pip

COPY requirements.txt .

# 3. KRİTİK ADIM: PyTorch'un hafif CPU versiyonunu önceden yükle
# Bu yapılmazsa sentence-transformers devasa GPU sürümünü indirmeye çalışıp hata verebilir
RUN pip install --no-cache-dir torch --index-url https://download.pytorch.org/whl/cpu

# 4. Kalan bağımlılıkları yükle
RUN pip install --no-cache-dir -r requirements.txt

# Model önbelleği için klasör
RUN mkdir -p /app/model_cache
ENV HF_HOME=/app/model_cache

COPY . .

# Ortam değişkenleri
ENV FLASK_APP=app.py
ENV FLASK_ENV=production
ENV PYTHONUNBUFFERED=1

EXPOSE 5001

CMD ["gunicorn", "--workers", "3", "--bind", "0.0.0.0:5001", "--timeout", "120", "app:app"]